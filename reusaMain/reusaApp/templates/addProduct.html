{% extends 'layout.html' %}
{% block title %}Reusa Consciente | Agregar Producto {% endblock title %}

{% block content %}
<h1>Agregar Producto </h1>

<form action="{% url 'btnGuardarProducto' %}" method='POST' id="formProduct" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="category">Categor√≠a</label>
    <input type="text" name="category" placeholder="Ej: Polera-Falda-etc">

    <label for="size">Talla</label>
    <input type="text" name="size" placeholder="Ej: 39-40-S-L-Etc">

    <label for="price">Precio</label>
    <input type="number" name="price" placeholder="Ej: 9900">

    <label for="sex">Genero</label>
    <select name="sex" id="sex">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Unisex">Unisex</option>
    </select>

    <label for="color">Color</label>
    <input type="text" name="color" placeholder="Ej: Blanco-Verde-Etc">

    <label for="brand">Marca</label>
    <input type="text" name="brand" placeholder="Ej: DC-Adidas-Etc">

    <label for="image"></label>
    <input type="file" name="image" accept="image/png, image/jpeg" >

    <input type="submit" value="Guardar" id="btnGuardar">
</form>

{% endblock content %}
